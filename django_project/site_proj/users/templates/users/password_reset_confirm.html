{% extends "web_app/base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">

<style>
    .form-container {
        position: relative;
        top: -20px;
    }
</style>

<div class="form-container">
    <h2 style="text-align: center; font-size: 100%;">
        Enter new password
    </h2>
    <form method="post" style="text-align: center; font-size: 85%;" class="input">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="text-align: center; font-size: 95%">
            Save new password
        </button>
    </form>
</div>
{% endblock %}
