{% extends "web_app/base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">

<div class="form-container">
    <h2>
        Password reset
    </h2>
    <form method="post" class="input">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            Request password reset
        </button>
    </form>
</div>
{% endblock %}
